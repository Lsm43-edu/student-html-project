            flex-wrap: wrap;
            gap: 10px;

            border-radius: 15px;

            margin-bottom: 15px;
        }

            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .tool-description {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .tool-section {

        }
        
        .section-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .strengths {

        }
        
        .weaknesses {

        }
        
        .pricing {
            color: #7c2d12;

            padding-left: 0;

        .tool-section li {
            padding: 3px 0;
            font-size: 0.9rem;
            position: relative;
            padding-left: 15px;
        }
        
        .tool-section li:before {
            content: "•";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .strengths li:before {
            color: #059669;

        .weaknesses li:before {

        function renderTools(toolsToRender) {
            const grid = document.getElementById('toolsGrid');
            grid.innerHTML = '';

            toolsToRender.forEach(tool => {
                const badgesHtml = tool.badges.map(badgeClass => {
                    const badgeText = badgeClass === 'free-badge' ? 'Free Tier' :
                                    badgeClass === 'student-badge' ? 'Student Discount' :
                                    badgeClass === 'premium-badge' ? 'Premium' : '';
                    return `<span class="pricing-badge ${badgeClass}">${badgeText}</span>`;
                }).join('');

                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="tool-header">
                        <div>
                            <h3 class="tool-name">${tool.name}</h3>
                        </div>
                        <span class="tool-category">${tool.categoryDisplay}</span>
                    </div>
                    <p class="tool-description">${tool.description}</p>

                        ${badgesHtml}
                    </div>
                    
                    <div class="tool-section">
                        <h4 class="section-title strengths">Strengths</h4>
                        <ul>
                            ${tool.strengths.map(strength => `<li>${strength}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="tool-section">
                        <h4 class="section-title weaknesses">Weaknesses</h4>
                        <ul>
                            ${tool.weaknesses.map(weakness => `<li>${weakness}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="tool-section">
                        <h4 class="section-title pricing">Pricing & Student Options</h4>
                        <ul>
                            ${tool.pricing.map(price => `<li>${price}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <a href="${tool.link}" target="_blank" class="tool-link">Visit Website</a>
                `;
                grid.appendChild(toolCard);
            });
        }

        function filterTools(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter tools
            const filteredTools = category === 'all' ? tools : tools.filter(tool => tool.category === category);
            renderTools(filteredTools);
        }
