let activeCategory = 'all';
function setCategoryFilter(cat, btn){ activeCategory = cat; document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); applyFilters(); }
function applyFilters(){ const term = document.getElementById('searchBox').value.trim().toLowerCase(); const filtered = tools.filter(t=> (activeCategory==='all' || t.category===activeCategory) && ( !term || [t.name, t.categoryDisplay, t.description, ...(t.strengths||[]), ...(t.weaknesses||[])].join(' ').toLowerCase().includes(term) ) ); renderTools(filtered); }
function buildBadges(tool){ const map = { free:'badge-free', freemium:'badge-freemium', paid:'badge-paid', student:'badge-student'}; const labelMap = { free:'FREE', freemium:'FREEMIUM', paid:'PAID', student:'STUDENT / EDU'}; return `<span class="pricing-badge ${map[tool.pricingType]||''}">${labelMap[tool.pricingType]||'PRICING'}</span>`; }
function renderTools(list){ const grid = document.getElementById('toolsGrid'); grid.innerHTML=''; if(!list.length){ grid.innerHTML = `<div class='empty-state'>No tools matched your filters. Try a different keyword or category.</div>`; return; } list.forEach(tool=>{ const card=document.createElement('div'); card.className='tool-card'; card.innerHTML = `
  <div class="tool-header">
    <div>
      <h3 class="tool-name">${tool.name}</h3>
      <div class="pricing-badges">${buildBadges(tool)}</div>
    </div>
    <span class="tool-category">${tool.categoryDisplay}</span>
  </div>
  <p class="tool-description">${tool.description}</p>
  <div class="tool-section strengths"><h4 class="section-title">Strengths</h4><ul>${tool.strengths.map(s=>`<li>${s}</li>`).join('')}</ul></div>
  <div class="tool-section weaknesses"><h4 class="section-title">Weaknesses</h4><ul>${tool.weaknesses.map(w=>`<li>${w}</li>`).join('')}</ul></div>
  <div class="tool-section pricing"><h4 class="section-title">Pricing & Access</h4><p style="font-size:.78rem; color:#7c2d12; line-height:1.3;">${tool.pricing}</p></div>
  <a class="tool-link" href="${tool.link}" target="_blank" rel="noopener noreferrer">Visit Website â†’</a>`; grid.appendChild(card); }); }
// Initial render
