<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools for Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 20px;
        }
        .filter-buttons {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>AI Tools for Students</h1>

<div class="filter-buttons">
    <button onclick="filterTools('all')">All Tools</button>
    <button onclick="filterTools('writing')">Writing & Research</button>
    <button onclick="filterTools('study')">Study & Learning</button>
    <button onclick="filterTools('coding')">Coding & Math</button>
    <button onclick="filterTools('productivity')">Productivity</button>
    <button onclick="filterTools('creative')">Creative</button>
</div>

<div id="tools-container"></div>

<script>
    const tools = [
        { name: "ChatGPT", description: "AI chatbot for conversation", strengths: "Natural language understanding", weaknesses: "May generate incorrect information", categories: ["writing", "productivity"], link: "https://chat.openai.com" },
        { name: "Grammarly", description: "Writing assistant", strengths: "Grammar checking", weaknesses: "Limited free version", categories: ["writing"], link: "https://www.grammarly.com" },
        { name: "Quillbot", description: "Paraphrasing tool", strengths: "Rephrasing text", weaknesses: "Limited free options", categories: ["writing"], link: "https://quillbot.com" },
        { name: "Anki", description: "Flashcard software", strengths: "Customizable", weaknesses: "Learning curve", categories: ["study"], link: "https://apps.ankiweb.net" },
        { name: "GitHub Copilot", description: "AI pair programmer", strengths: "Code suggestions", weaknesses: "Requires subscription", categories: ["coding"], link: "https://github.com/features/copilot" },
        { name: "Wolfram Alpha", description: "Computational knowledge engine", strengths: "Answering factual queries", weaknesses: "Limited conversational ability", categories: ["coding", "study"], link: "https://www.wolframalpha.com" },
        { name: "Notion AI", description: "AI writing assistant within Notion", strengths: "Integration with Notion", weaknesses: "Requires Notion subscription", categories: ["writing", "productivity"], link: "https://www.notion.so/product/ai" },
        { name: "Otter.ai", description: "Transcription service", strengths: "Real-time transcription", weaknesses: "Requires internet connection", categories: ["study"], link: "https://otter.ai" },
        { name: "DALL-E 2", description: "Image generation AI", strengths: "Creativity in image generation", weaknesses: "Requires prompts", categories: ["creative"], link: "https://openai.com/dall-e-2" },
        { name: "Adobe Firefly", description: "Generative AI for images", strengths: "High-quality images", weaknesses: "Requires Adobe subscription", categories: ["creative"], link: "https://www.adobe.com/sensei/generative-ai/firefly.html" },
        { name: "DeepL Translator", description: "Translation software", strengths: "Accuracy in translation", weaknesses: "Limited language support", categories: ["writing"], link: "https://www.deepl.com/translator" },
        { name: "Mendeley Reference Manager", description: "Reference management software", strengths: "Organizing research papers", weaknesses: "Sync issues sometimes", categories: ["study"], link: "https://www.mendeley.com/reference-manager" },
        { name: "Typeface", description: "AI for writing and design", strengths: "Creative writing aid", weaknesses: "May need fine-tuning", categories: ["creative", "writing"], link: "https://www.typeface.com" },
        { name: "Gamma", description: "Presentation software", strengths: "Ease of use", weaknesses: "Limited templates", categories: ["productivity"], link: "https://gamma.app" },
        { name: "Scholarcy", description: "Research summarizer", strengths: "Quick insights", weaknesses: "Not always accurate", categories: ["study"], link: "https://www.scholarcy.com" },
        { name: "Zotero + ZotGPT", description: "Reference management with AI", strengths: "Smart citation", weaknesses: "Learning curve", categories: ["study"], link: "https://www.zotero.org" },
        { name: "Perplexity AI", description: "Conversational search engine", strengths: "Interactive searching", weaknesses: "Limited sources sometimes", categories: ["research"], link: "https://www.perplexity.ai" },
        { name: "Khan Academy Khanmigo", description: "AI tutor for students", strengths: "Personalized learning", weaknesses: "Limited subjects", categories: ["study"], link: "https://www.khanacademy.org" },
        { name: "Speechify", description: "Text-to-speech software", strengths: "Voice options", weaknesses: "Requires subscription", categories: ["productivity"], link: "https://speechify.com" },
        { name: "Google Gemini", description: "AI for various tasks", strengths: "Versatile use", weaknesses: "Privacy concerns", categories: ["productivity"], link: "https://ai.google.com/gemini" },
        { name: "Claude", description: "AI assistant for productivity", strengths: "Task automation", weaknesses: "Dependent on setup", categories: ["productivity"], link: "https://www.anthropic.com/claude" },
        { name: "Microsoft Copilot", description: "AI for Microsoft 365", strengths: "Integration with Office", weaknesses: "Requires subscription", categories: ["productivity"] , link: "https://www.microsoft.com/en-us/microsoft-365/copilot" },
        { name: "Consensus", description: "AI for summarizing articles", strengths: "Quick summaries", weaknesses: "Limited source range", categories: ["research"], link: "https://consensus.app" },
        { name: "Elicit", description: "Research assistant", strengths: "Organizes research", weaknesses: "Requires account", categories: ["research"], link: "https://elicit.org" },
        { name: "ResearchRabbit", description: "Research discovery tool", strengths: "Visual representation", weaknesses: "Learning curve", categories: ["research"], link: "https://www.researchrabbit.com" },
        { name: "Cursor", description: "AI coding assistant", strengths: "Code suggestions", weaknesses: "Context limitations", categories: ["coding"], link: "https://cursor.so" }
    ];

    function renderTools(category) {
        const container = document.getElementById('tools-container');
        container.innerHTML = '';
        const filteredTools = category === 'all' ? tools : tools.filter(tool => tool.categories.includes(category));
        filteredTools.forEach(tool => {
            const toolDiv = document.createElement('div');
            toolDiv.innerHTML = `<h3>${tool.name}</h3><p>${tool.description}</p><a href="${tool.link}">Learn more</a>`;
            container.appendChild(toolDiv);
        });
    }

    function filterTools(category) {
        renderTools(category);
    }

    renderTools('all'); // Initial render
</script>

</body>
</html>
